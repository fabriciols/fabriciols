<script src="../media/sorttable.js"></script>

<LINK href="../media/site.css" rel="stylesheet" type="text/css">

<title> Rank </title>

<center><h2>Rank </h2></center>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<table class="sortable" align="center">
	<tr height=35> 
		<th align="center" > Nome </th>
		<th align="center" > <img src="../../media/level.png" height=25> </th>
		<th align="center" > % </th>
		<th align="center" > <img src="../../media/platinum.png">     </th>
		<th align="center" > <img src="../../media/gold.png">     </th>
		<th align="center" > <img src="../../media/silver.png">   </th>
		<th align="center" > <img src="../../media/bronze.png">   </th>
		<th align="center" width=45 > <img src="../../media/total.png" height=20 ></th>
		<th align="center" width=55 > Pontos   </th>
	</tr>
{% for user, perc, point in users %}
	<tr> 
		
		<td align="left" style="border-right:0px">
			<img src="{{ user.user.pic_url}}" height=54 width=54 />
			<a href="{{ user.user.psn_id }}"> {{ user.user.psn_id }} </a>
		</td>
		<td align="center"   width=50> {{ user.level }} </td>
		<td align="left"   width=202>
			   <div style="background: url('../../media/barslide.png') repeat-x; position: relative; height: 15px; width: {{perc}}px">
				<div style="background: url('../../media/progressbar-bg.gif') top:4px;left:0;width:202px;text-align:center;font-size:0.9em;font-weight:900;color:#fff" > {{ user.perc_level }}% </div>
			</div>
		</td>
	 
		<td align="center" width=30 >{{ user.platinum}}</td>
		<td align="center" width=30 >{{ user.gold}}</td>
		<td align="center" width=30 >{{ user.silver}}</td>
		<td align="center" width=30 >{{ user.bronze}}</td>
		<td align="center" width=30 >{{ user.total }}</td>
		<td align="center" width=30 >{{ point }}</td>
		</div>
	</tr>
{% endfor %}
</table>
